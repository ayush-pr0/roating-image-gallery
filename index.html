<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Image Gallery</title>
    </head>
    <body>
        <h1 class="heading">Image View</h1>
        <div class="image-container">
            <span style="--i: 1">
                <img src="https://picsum.photos/id/1052/500/350" alt="img-1" />
            </span>
            <span style="--i: 2">
                <img src="https://picsum.photos/id/1053/500/350" alt="img-2" />
            </span>
            <span style="--i: 3">
                <img src="https://picsum.photos/id/1049/500/350" alt="img-3" />
            </span>
            <span style="--i: 4">
                <img src="https://picsum.photos/id/1050/500/350" alt="img-4" />
            </span>
            <span style="--i: 5">
                <img src="https://picsum.photos/id/1045/500/350" alt="img-5" />
            </span>
            <span style="--i: 6">
                <img src="https://picsum.photos/id/1044/500/350" alt="img-6" />
            </span>
            <span style="--i: 7">
                <img src="https://picsum.photos/id/1051/500/350" alt="img-7" />
            </span>
            <span style="--i: 8">
                <img src="https://picsum.photos/id/1057/500/350" alt="img-8" />
            </span>
        </div>
        <div class="btn-conatiner">
            <button type="button" class="btn" id="prev">Prev</button>

            <button type="button" class="btn" id="slide-show">
                Slide Show
            </button>

            <button type="button" class="btn" id="next">Next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
